<div class="container mt-5">
    <!-- <span class="material-icons edit-icon" style="font-size: 50px;">
        person_add
        </span> -->
    <h2>Employees List</h2>
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of employeesList; track $index) {
            <tr>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.userName}}</td>
              <td>{{item.email}}</td>
              <td>{{item.city}}</td>
              <td>{{item.salary}}</td>
              <td>
                <span class="material-icons edit-icon" (click)="editRecords(item)">edit</span>
                <span class="material-icons delete-icon" (click)="openDeleteModal(item)">delete</span>
              </td>
            </tr>
           
        }
        @if(employeesList.length === 0){
          <tr>
            <td style="color: red;">
              No records found!!
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <app-confirmation
  [selectedItem]="selectedItem"
  (deleteConfirmed)="handleDelete()">
</app-confirmation>
